<form #formCreditByClient="ngForm" (ngSubmit)="onSubmit(formCreditByClient)"> 

    <div class="container-fluid">
      <div class="row">
  
        <div class="form-group">
          <mat-form-field class="example-full-width" [style.width.px]=500>
            <mat-label>Nombres</mat-label>
            <input type="text" matInput placeholder="campo alfabético" name="Nombres" [(ngModel)]="objClient.Nombres" >
          </mat-form-field>
        </div>
  
        <div class="form-group">
          <mat-form-field class="example-full-width" [style.width.px]=500>
            <mat-label>Apellidos</mat-label>
            <input type="text" matInput placeholder="campo alfabético" name="Apellidos" [(ngModel)]="objClient.Apellidos">
          </mat-form-field>
        </div>
  
        <div class="form-group">
          <mat-form-field class="example-full-width" [style.width.px]=500>
            <mat-label>Número de celular</mat-label>
            <input type="text" matInput placeholder="campo numérico" name="NumeroCelular" [(ngModel)]="objClient.NumeroCelular" >
          </mat-form-field>
        </div>
  
        <div class="form-group">
          <mat-form-field class="example-full-width" [style.width.px]=500>
            <mat-label>Correo Electrónico</mat-label>
            <input type="email" matInput placeholder="Ejemplo. user@example.com" name="CorreoElectronico" [(ngModel)]="objClient.CorreoElectronico">
          </mat-form-field>
        </div>
  
        <div class="form-group">
            <mat-form-field appearance="fill" [style.width.px]=500>
              <mat-label>Seleccionar opción</mat-label>
              <mat-select [(ngModel)]="objClient.TipoIdentificacionId" name="TipoIdentificacionId">
                <mat-option selected disabled>Tipo Identificación</mat-option>
                <mat-option *ngFor="let item of lstTypeID" [value]="item.value">
                  {{item.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
  
        <div class="form-group">
          <mat-form-field class="example-full-width" [style.width.px]=500>
            <mat-label>Número de identificación</mat-label>
            <input type="text" matInput placeholder="campo numérico" name="NumeroIdentificacion" [(ngModel)]="objClient.NumeroIdentificacion">
          </mat-form-field>
        </div>
  
        <div class="form-group">
          <mat-form-field class="example-full-width" [style.width.px]=500>
            <mat-label>Dirección</mat-label>
            <input type="text" matInput placeholder="campo alfanumérico" name="DireccionResidencia" [(ngModel)]="objClient.DireccionResidencia">
          </mat-form-field>
        </div>
  
        <div class="form-group">
          <mat-form-field class="example-full-width" [style.width.px]=500>
            <mat-label>Ubicación</mat-label>
            <input type="text" matInput placeholder="campo alfanumérico" name="Ubicacion" [(ngModel)]="objClient.Ubicacion">
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field class="example-full-width" [style.width.px]=500>
            <mat-label>Valor crédito</mat-label>
            <input type="number" matInput placeholder="campo numérico" name="ValorCredito" [(ngModel)]="objCredit.ValorTotalCredito">
          </mat-form-field>
        </div>
  
        <div class="form-group">
          <mat-form-field class="example-full-width" [style.width.px]=500>
            <mat-label>Número de cuotas</mat-label>
            <input type="number" matInput placeholder="campo numérico" name="NumeroCuotas" [(ngModel)]="objCredit.NumeroCuotas">
          </mat-form-field>
        </div>
  
        <div class="form-group">
          <button mat-raised-button color="primary">GUARDAR</button>
        </div>
  
      </div>
  
    </div>
  
  </form>
  {{ formCreditByClient.value | json }}
